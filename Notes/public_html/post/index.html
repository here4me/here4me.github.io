<!DOCTYPE html>
<html>
    <head>
        <title>Notes Post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/notes.css">
    </head>
    <body>
        <div id="here4me" class="container">
            <div class="container">
                <div id="header" class="display-4">
                    <img class="icon" src="../images/notes.png" alt="">
                    Notes
                </div>
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input id="title" class="form-control" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message"  class="form-control" rows="20"></textarea>
                    </div>
                </form>
                <div>
                    <button id="postButton" type="button" class="btn btn-primary btn-lg float-right">Post</button>
                </div>
            </div>
        </div>
        <script src="../javascript/here4me-client.js"></script>
        <script src="../javascript/notes-post.js"></script>
    </body>
</html>
